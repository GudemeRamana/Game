<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row">  
            <div class="col bg-dark mt-5">
                <div class="col" style="text-align: center;">
                    <img src="/assets/uploads/images/guess-game-img.png" style="height:200px; width:350px;" style alt="">
                    <h3>Find out the right number between 1 to 100</h3>
                    <div class="d-flex flex-row justify-content-center">
                      <h4  style="color: white;">Guess the number</h4>
                      <img src="/assets/uploads/images/guess...png" style="height: 40px; width:40px;padding-bottom:10px;" alt="">
                    </div>
                    <input type="text" id="userInput" style="border-radius: 10px;border-width: 0px;"/>
                    <div class="d-flex justify-content-center pt-2">
                     <p onclick="checkGuess()" style="border-width: 0px;border: 2px solid green;color: white;cursor: pointer;width: 90px;border-radius: 10px;margin-top: 10px;">Check</p>
                    </div>
                    <p class="" id="gameResult" ></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/assets/javascript/index.js"></script>
</body>
</html>
